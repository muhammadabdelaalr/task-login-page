<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <!-- google font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Task | Login page</title>
</head>
<body>
  <!-- start section -->
  <section class="login">
    <!-- start login-left -->
    <div class="login-left">
      <div class="container">
        <div class="box-login">
          <div class="titles">
            <h1>LOGIN</h1>
            <p>How to i get started lorem ipsum dolor at?</p>
          </div>
          <form>
            <div class="form-group">
              <input type="text" id="username" name="username" placeholder="username">
              <div class="icon">
                <img src="./assets/icons/username.svg" alt="icon-username">
              </div>
            </div>
            
            <div class="form-group">
              <input type="password" id="password" name="password" placeholder="password">
              <div class="icon">
                <img src="./assets/icons/password.svg" alt="icon-password">
              </div>
            </div>
            
            <button type="submit">Login Now</button>
        </form>
        <div class="social-login">
            <p><b>Login</b> with Others</p>
            <a href="#">
              <img src="./assets/icons/google.svg" alt="icon-google">
              <span>Login with <b>google</b></span>  
            </a>
            <a href="#">
              <img src="./assets/icons/facebook.svg" alt="icon-google">
              <span>Login with <b>facebook</b></span>    
            </a>
        </div>
        </div>
      </div>
    </div>
    <!-- end login left -->
    <!-- start login right -->
    <div class="login-right">
      <div class="container">
        <div class="box">
          <div class="title">
            <h1>Very good works are waiting for you Login Now!!!</h1>
          </div>
          <div class="img">
            <img src="./assets/images/women with tab.png" alt="women">
          </div>
          <div class="icon">
            <img src="./assets/icons/thunderbolt.svg" alt="icon-thunderbolt">
          </div>
        </div>
      </div>
    </div>
    <!-- end login right -->
  </section>
  <!-- end section -->
</body>
</html>
